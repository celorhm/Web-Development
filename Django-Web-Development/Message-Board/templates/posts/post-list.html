{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %} 


   <h2>Post List</h2>
   <ul>
    {% for post in posts %}

        <li><a href="{% url "post-detail" post.id %}">{{ post.title }}</a></li>

    {% empty %}

        <p>No posts available</p>

   {% endfor %}

   </ul>

   <a href="{% url "post-create" %}">Add Post</a>

   

{% endblock %}
