{% extends "base.html" %}

{% block content %}
<h3>Article List</h3>
<a href="{% url "articles:article-create" %}">Add New</a>
    <ul>
        {% for article in articles %}
            <li><a href="{% url "articles:article-detail" article.id %}">{{ article.title }}</a></li>
        {% empty %}
            <p>No posts available</p>
        {% endfor %}
    </ul>
{% endblock content %}
