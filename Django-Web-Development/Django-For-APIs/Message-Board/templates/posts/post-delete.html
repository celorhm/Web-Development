{% extends "base.html" %}
{% block title %} {{ post.title }}{% endblock %}

{% block content %} 
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn btn-danger btn-sm">Delete Post</button>
            <a href="{% url "posts:post-detail" post.id %}"class="btn btn-warning btn-sm">Cancel</a>
        </div>
    </form>

{% endblock %}
